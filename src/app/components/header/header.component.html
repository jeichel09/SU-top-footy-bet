<header>
    <nav class="header-left">
        <div class="logo">
            <img src="../../../assets/png/logo-mini.png" alt="logo">
        </div>
        <div class="main-nav">
            <button class="nav-button" mat-button routerLink="/">Home</button>
            <button class="nav-button" mat-button routerLink="/about-us">About Us</button>
                <ng-container *ngIf="!isSignedIn;else ifSignedIn">
                   <button class="nav-button" mat-menu-item routerLink="/auth/sign-in">Sign In</button>
                   <button class="nav-button" mat-menu-item routerLink="/auth/sign-up">Sign Up</button>
                </ng-container>
                <ng-template #ifSignedIn>
                   <button class="nav-button" mat-menu-item (click)="logOut()">Log Out</button>
                </ng-template>
             
        </div>
    </nav>
</header>
